{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password Change
{% endblock %}

{% block content %}
<div class="container">
    <h1>Password Change</h1>
    <form method="POST"">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Change">
    </form>
</div>
{% endblock %}
